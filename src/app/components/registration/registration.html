<h1>Registration</h1>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">

    <label for="plain-password">Plain Password</label>
    <input type="password" id="plain-password" formControlName="plainPassword">

    <label for="confirm-password">Confirmation Password</label>
    <input type="password" id="confirm-password" formControlName="confirmPassword">

    <label for="first-name">First Name</label>
    <input type="text" id="first-name" formControlName="firstName">

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" formControlName="lastName">

    <button type="submit" class="btn btn-primary">Valider</button>
</form>

<pre>{{ registrationForm.value | json }}</pre>
