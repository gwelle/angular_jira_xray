

@if (activationMessage) {
  <div [ngClass]="getAlertClass(activationMessage)" class="alert mt-3">
    {{ activationMessage }}
    @if (isResending) {
      &nbsp;<a routerLink="/resend_confirmation">Cliquez ici</a>
    }
  </div>
} @else {
  <!-- rien Ã  afficher si pas de message -->
}

<h1 class="text-center padding-top-50">Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email" />
  <label for="password">Password</label>
  <input type="password" id="password" formControlName="password" />

  <button type="submit" class="btn btn-primary">Valider</button>

  <p class="text-center mt-3">
    <a routerLink="/registration" class="text-primary text-decoration-none">
      Pas encore de compte ? S'inscrire
    </a>
  </p>

</form>
